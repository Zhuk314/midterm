<include href="views/header.html" />
<body>
<div class="container jumbotron">
    <h1 class="text-center">Midterm Survey</h1>
    <br>
    <form method="post">
        <label for="name" >Name: </label>
        <input type="text" name="name" id="name">
        <br>

        <check if="{{ isset(@errors['name']) }}">
            <span class="text-danger">{{ @errors['name'] }}</span>
        </check>

        <div class="mt-3">
            <h6>Check all that apply:</h6>
            <repeat group="{{ @questions }}" value="{{ @question }}">
                <label><input type="checkbox"
                              name="quest[]"
                              value="{{ @question }}"> {{ @question }}</label><br>
            </repeat>
        </div>
        <check if="{{ isset(@errors['quest']) }}">
            <span class="text-danger">{{ @errors['quest'] }}</span>
        </check>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-primary w-25 mt-3"
                   type="submit" value="Submit">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
